<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./product.css">
</head>
<body>
  <header>
    <div class="navbar">
      <img id="logo" src="./assets//img/fitness logo.png" />
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./class.html">Classes</a></li>
        <li><a href="./product.html">Products</a></li>
        <li><a href="#">Blogs</a></li>
        <li>
          <button class="join-btn">Join Us</button>
        </li>
      </ul>
    </nav>
  </header>
  <div class="subscription">
    <h1 class="underline">Nutrition & Supplement</h1>
    <div class="card">
      <div class="card-1">
        <div class="img-div">

            <img src="./assets/img/pre.jpg" alt="">
        </div>
        <button class="select-plan">Creatine</button>
      </div>
      <div class="card-2">
        <div class="img-div">
            <img src="./assets/img/protein.jpg" alt="">
        </div>
        <button class="select-plan">Whey</button>
      </div>
      <div class="card-3">
        <div class="img-div">

            <img src="./assets/img/ml.jpg" alt="">
        </div>
        <button class="select-plan">Multi-Vitamin</button>
      </div>
    </div>
  </div>
  <div class="subscription subscription-2">
    <h1 class="underline">Weights & Machine</h1>
    <div class="card">
      <div class="card-1">
        <div class="img-div">

            <img src="./assets/img/gym2.png" alt="">
        </div>
        <button class="select-plan">Free Weight</button>
      </div>
      <div class="card-2">
        <div class="img-div">
            <img src="./assets/img/gym3.jfif" alt="">
        </div>
        <button class="select-plan">Cable Machine</button>
      </div>
      <div class="card-3">
        <div class="img-div">

            <img src="./assets/img/gym4.jfif" alt="">
        </div>
        <button class="select-plan">Beginner Level</button>
      </div>
    </div>
  </div>
  <div class="subscription subscription-2">
    <h1 class="underline">Apparel & Merchandise</h1>
    <div class="card">
      <div class="card-1">
        <div class="img-div">

            <img src="./assets/img/gym2.png" alt="">
        </div>
        <button class="select-plan">Running</button>
      </div>
      <div class="card-2">
        <div class="img-div">
            <img src="./assets/img/gym3.jfif" alt="">
        </div>
        <button class="select-plan">Yoga</button>
      </div>
      <div class="card-3">
        <div class="img-div">

            <img src="./assets/img/gym4.jfif" alt="">
        </div>
        <button class="select-plan">Zumba</button>
      </div>
    </div>
  </div>
  <div class="more">
    <div class="sec goal orange">
      <div class="companyLogo">
        <img src="./assets/img/fitness logo.png" alt="" />
      </div>
      <p>Prioritize Your Fitness Goals with our world class services</p>
    </div>
    <div class="sec contact-details">
      <div class="contact">contact</div>
      <div class="contact">company</div>
      <div class="contact">more</div>
      <div class="contact">about</div>
      <div class="contact">help</div>
      <div class="contact">press</div>
      <div class="contact">mobile</div>
      <div class="contact">method</div>
      <div class="contact">plan</div>
    </div>
    <div class="sec tags">
      <span class="orange line">Popular Tags</span>
      <div class="tag-heading">
        <button class="bg-orange">ABS</button>
        <button>Workout</button>
        <button>GYM</button>
        <button class="bg-orange">Trainer</button>
      </div>
    </div>
  </div>
  <footer class="bg-orange">&copy; CopyRight All Rights Reserved</footer>

</html>
