<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./class.css">
    <link rel="stylesheet" href="lineicons.css">
</head>
<body>
    <header>
        <div class="nav-logo">
          <img id="logo" src="./assets//img/fitness logo.png" />
        </div>
        <nav class="navbar">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./class.html">Classes</a></li>
            <li><a href="./product.html">Products</a></li>
            <li><a href="#">Blogs</a></li>
            <li>
              <button class="join-btn">Join Us</button>
            </li>
          </ul>
        </nav>
      </header>
      <div class="subscription">
        <h1 class="underline">Our Classes</h1>
        <div class="card">
          <div class="card-1">

                <img src="./assets/img/gym2.png" alt="">
                <p>6:30 - 7:30 AM</p>
            <button class="select-plan">Power Excello</button>
          </div>
          <div class="card-2">
                <img src="./assets/img/gym3.jfif" alt="">
            <p>6:30 - 7:30 AM</p>
            <button class="select-plan">Mixed-Level Excello</button>
          </div>
          <div class="card-3">

                <img src="./assets/img/gym4.jfif" alt="">
            <p>6:30 - 7:30 AM</p>
            <button class="select-plan">Beginner Level</button>
          </div>
        </div>
      </div>
      <div class="training-partner">
        <h1 class="underline white">Our Training Partners</h1>
        <div class="train">
          <div class="train-1 train-card">
            <div class="train-img-div">

                <img src="./assets/img/tp-1.jfif" alt="">
            </div>
            <button class="train-button">John Smith</button>
          </div>
          <div class="train-1 train-card">
            <div class="train-img-div">

                <img src="./assets/img/tp-2.jfif" alt="">
            </div>
            <button class="train-button">Anais Louis</button>
          </div>
          <div class="train-3 train-card">
            <div class="train-img-div">
                <img src="./assets/img/tp-1.jfif" alt="">
            </div>
            <button class="train-button">Phil heath</button>
          </div>
        </div>
      </div>
      <div class="carousel">
        <div class="image-container" id="imgs">
          <img
            src="./assets/img/v1.jpg"
            alt="sample1"
          />
          <img
            src="./assets/img/vv.jpg"
            alt="sample2"
          />
          <img
            src="./assets/img/vv.jpg"
            alt="sample3"
          /> 
        </div>
      </div>
      <div class="more">
        <div class="sec goal orange">
          <div class="companyLogo">
            <img src="./assets/img/fitness logo.png" alt="" />
          </div>
          <p>Prioritize Your Fitness Goals with our world class services</p>
        </div>
        <div class="sec contact-details">
          <div class="contact">contact</div>
          <div class="contact">company</div>
          <div class="contact">more</div>
          <div class="contact">about</div>
          <div class="contact">help</div>
          <div class="contact">press</div>
          <div class="contact">mobile</div>
          <div class="contact">method</div>
          <div class="contact">plan</div>
        </div>
        <div class="sec tags">
          <span class="orange line">Popular Tags</span>
          <div class="tag-heading">
            <button class="bg-orange">ABS</button>
            <button>Workout</button>
            <button>GYM</button>
            <button class="bg-orange">Trainer</button>
          </div>
        </div>
      </div>
      <footer class="bg-orange">&copy; CopyRight All Rights Reserved</footer>
      <script defer src="./script.js"></script>
</body>
</html>
